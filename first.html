<head>

    <title>Document</title>
    <style>
        *{
            padding: 0px;
            margin:0px;
        }
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;

       svg {
          position: relative;
         top: 25vh;
         left: 75px;

        .input-div{

            position: relative;

           border: 1px solid;
            border-radius: 100px;

        }
        .iconbox{

            height:100px;
            position: relative;
            top: 200px;
            width: 70px;
            display: flex;
            flex-direction: column;
            align-self: center;

            gap: 2px;
            overflow: hidden;
            border: none;
        }
        .iconbox:hover{
            background-color: rgba(0, 0, 0, 0.144);
        }
        .icon{
            height: 50px;
            width: 50px;
            background-color:#13487D;
            border-radius:50%;
            display: flex;
            justify-content: center;
            align-items: center;

        }
        .toolbox{
            display: flex;
            width: 100%;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10pxS;
        }
        .icon h1{
            color: white;
        }

    <form>
        <div class="input-div">
        <div class="search"></div>
        <input type="text" placeholder="Search Google or type a URL">
        <div class="mic"></div>
        <div class="ilance"></div>
        </div>
        
    </form>
    <div class="toolbox">
       <div class="iconbox">
    <button class="icon add-icon-btn">
        <h1>+</h1>
    </button>
    <p>Add Icon</p>
</div>

    </div>
    
    
    
    
    
</body>

<script>
    
    let addBtn = document.querySelector(".add-icon-btn");
    let searchbox = document.querySelector("input");
    

    addBtn.addEventListener("click", () => {
        let iconName = prompt("Name of icon:");
        let iconUrl = prompt("Enter URL:");
        if (!iconName || !iconUrl) return; 

        let iconBox = document.createElement("div");
        iconBox.classList = "iconbox";

        iconBox.innerHTML = `
            <button class='icon'>
                <h1><img src="mic.svg" alt="${iconName}"></h1>
            </button>
            <p>${iconName}</p>
        `;


        iconBox.querySelector(".icon").addEventListener("click", () => {
            window.location.href = iconUrl;
        });


        document.querySelector(".toolbox").append(iconBox);
    });
    searchbox.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
            e.preventDefault();
            const query = searchbox.value.trim();
            if (!query) return;
            const searchUrl = 'https://www.google.com/search?q=' + encodeURIComponent(query);
            window.location.href = searchUrl; 
        }
    });

</script>
